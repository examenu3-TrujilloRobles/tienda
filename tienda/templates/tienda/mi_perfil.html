{% extends "tienda/base.html" %}

{% block content %}
<h2>Mi Perfil</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<a href="{% url 'cliente_dashboard' %}">Volver al panel</a>
{% endblock %}
